<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
<title>{{if or .IsPage .IsNode}}{{ .Title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}{{ if .IsNode }}{{ if gt .Paginator.PageNumber 1 }} - Page {{ .Paginator.PageNumber }} {{ end }} {{ end }}</title>
<meta name="title" content="{{if or .IsPage .IsNode}}{{ .Title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}{{ if .IsNode }}{{ if gt .Paginator.PageNumber 1 }} - Page {{ .Paginator.PageNumber }} {{ end }} {{ end }}">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:title" content="{{if or .IsPage .IsNode}}{{ .Title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}{{ if .IsNode }}{{ if gt .Paginator.PageNumber 1 }} - Page {{ .Paginator.PageNumber }} {{ end }} {{ end }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
{{ with $.Params.image }}
<meta property="og:image" content="{{ . | absURL }}" />
{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}"/>
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>
<meta name="facebook-domain-verification" content="eskryss5mu3nd6ii839t430680129i" />
<meta name="robots" content="index,follow">
{{ if .IsNode }}
{{ if gt .Paginator.PageNumber 1 }}
<meta property="og:url" content="{{ .Permalink }}page/{{ .Paginator.PageNumber }}/" />
<link rel="canonical" href="{{ .Permalink }}page/{{ .Paginator.PageNumber }}/" />
{{ else }}
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ end }}
{{ else }}
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ end }}
